<html>
<head>
	<title>Exercise-2</title>
</head>
<style>
	table{
		border: 1px solid black;
		border-collapse: collapse;
	}
</style>
<body>
	<form>
		<table cellpadding="5 px">
			<tr>
				<th colspan="2" align="left">HTML Form Test</th>
			</tr>
			<tr></tr>
			<tr>
				<td width="200 px" height="35 px">Name:</td>
				<td><input type="text" name="Name"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" name="Address"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="Email"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="Gender" value="male">Male	
					<input type="radio" name="Gender" value="female">Female
				</td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td>
					<input type="checkbox" name="Hobbies" value="Sports">Sports	
					<input type="checkbox" name="Hobbies" value="Movies">Movies	
					<input type="checkbox" name="Hobbies" value="Travelling">Travelling
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td>
					<select name="Country">
						<option value="Nepal" selected>Nepal</option>
						<option value="India">India</option>
						<option value="China">China</option>
						<option value="USA">United States of America</option>
						<option value="Uk">United Kingdom</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Message
				</td>
				<td> 
					<textarea name="message" rows="9" cols="35"></textarea>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td> 
					<input type="submit" name="sumbit">
					<input type="reset" name="reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
